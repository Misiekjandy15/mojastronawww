<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Panel logowania do strony z ciekawostkami o sztucznej inteligencji.">
  <title>Panel logowania</title>
  <link rel="stylesheet" href="loginpanel.css"> <!-- Pobieranie styl√≥w z loginpanel.css -->
  
  <script>
    // Funkcja obs≈ÇugujƒÖca logowanie
    function handleLogin(event) {
      event.preventDefault(); // Zatrzymanie domy≈õlnego dzia≈Çania formularza

      // Pobieranie danych logowania z input√≥w
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      // Ustawione dane logowania
      var correctUsername = 'michal';
      var correctPassword = 'Sabinka1';

      // Weryfikacja loginu i has≈Ça
      if (username === correctUsername && password === correctPassword) {
        sessionStorage.setItem('loggedIn', 'true'); // Ustawienie sesji logowania
        window.location.href = 'index.html'; // Przekierowanie do strony g≈Ç√≥wnej
      } else {
        alert('Nieprawid≈Çowa nazwa u≈ºytkownika lub has≈Ço!'); // Wy≈õwietlanie b≈Çƒôdu
      }
    }

    // Funkcja pokazujƒÖca lub ukrywajƒÖca has≈Ço
    function togglePassword() {
      var passwordField = document.getElementById('password');
      var type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordField.setAttribute('type', type); // Zmiana typu pola
    }

    // Funkcja sprawdzajƒÖca, czy u≈ºytkownik jest ju≈º zalogowany
    window.onload = function() {
      if (sessionStorage.getItem('loggedIn') === 'true') {
        window.location.href = 'index.html'; // Przekierowanie, je≈õli u≈ºytkownik jest zalogowany
      }
    }
  </script>
</head>
<body>
  <div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
  </div>
  <div id="login-container">
    <form id="login-form" onsubmit="handleLogin(event)">
      <h2><center>Zaloguj Siƒô</center></h2>

      <label for="username">Nazwa u≈ºytkownika:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Has≈Ço:</label>
      <div class="password-container">
        <input type="password" id="password" name="password" required>
        <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span> <!-- Ikonka do podglƒÖdu has≈Ça -->
      </div>
      
      <button type="submit">Zaloguj siƒô</button>
      
      <!-- Linia przerwy -->
      <hr>
      <button type="button" class="register-button" onclick="window.location.href='przyciskrejstracji.html'">Zarejestruj siƒô</button>
    </form>
  </div>
</body>
</html>
