<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Panel logowania do strony z ciekawostkami o sztucznej inteligencji.">
  <title>Panel logowania</title>
  <link rel="stylesheet" href="loginpanel.css">
  
  <style>
    body {
      background-color: #080710;
      overflow: hidden; /* Zapobiega przewijaniu */
    }
    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1; /* Ustawienie w tle za panelem logowania */
    }
    .shape {
      height: 200px;
      width: 200px;
      position: absolute;
      border-radius: 50%;
    }
    .shape:first-child {
      background: linear-gradient(#1845ad, #23a2f6);
      left: 40%; /* Wy≈õrodkowanie horyzontalne */
      top: 30%; /* Ustalenie pozycji pionowej */
      transform: translate(-50%, -50%); /* Wy≈õrodkowanie elementu */
      z-index: 0; /* Ustawienie z-index, aby by≈Ço pod panelem logowania */
    }
    .shape:last-child {
      background: linear-gradient(to right, #ff512f, #f09819);
      left: 60%; /* Ustalenie pozycji horyzontalnej */
      top: 70%; /* Ustalenie pozycji pionowej */
      transform: translate(-50%, -50%); /* Wy≈õrodkowanie elementu */
      z-index: 0; /* Ustawienie z-index, aby by≈Ço pod panelem logowania */
    }
  </style>

  <script>
    // Funkcja do obs≈Çugi logowania
    function handleLogin(event) {
      event.preventDefault();
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      if (username === 'michal' && password === 'Sabinka1') {
        localStorage.setItem('loggedIn', 'true');
        window.location.href = 'index.html';
      } else {
        alert('Nieprawid≈Çowa nazwa u≈ºytkownika lub has≈Ço!');
      }
    }

    // Funkcja do prze≈ÇƒÖczania widoku has≈Ça
    function togglePassword() {
      var passwordField = document.getElementById("password");
      var toggleIcon = document.querySelector(".toggle-password");

      if (passwordField.type === "password") {
        passwordField.type = "text";
        toggleIcon.textContent = "üôà";
      } else {
        passwordField.type = "password";
        toggleIcon.textContent = "üëÅÔ∏è";
      }
    }

    window.onload = function() {
      if (localStorage.getItem('loggedIn') === 'true') {
        window.location.href = 'index.html';
      } else {
        document.getElementById('login-container').style.display = 'flex';
      }
    }
  </script>
</head>
<body>
  <div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
  </div>
  
  <div id="login-container" style="display: none;">
    <form id="login-form" onsubmit="handleLogin(event)">
      <h2><center>Zaloguj Siƒô</center></h2>

      <label for="username"><br>Nazwa u≈ºytkownika:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Has≈Ço:</label>
      <div class="password-container">
        <input type="password" id="password" name="password" required>
        <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>

      <button type="submit">Zaloguj siƒô</button>
    </form>
  </div>
</body>
</html>
